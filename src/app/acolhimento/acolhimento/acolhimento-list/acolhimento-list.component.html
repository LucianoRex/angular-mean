<button mat-icon-button color="warn" (click)="openDialog('Add',{})">
  <mat-icon class="indigo-icon">add</mat-icon>
</button>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="acolhido.nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acolhido</th>
      <td mat-cell *matCellDef="let row"> {{row.acolhido.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="dataIngresso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Ingresso </th>
      <td mat-cell *matCellDef="let row"> {{row.dataIngresso |  date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="dataEgresso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Egresso </th>
      <td mat-cell *matCellDef="let row"> {{row.dataEgresso |  date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="convenio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Convênio</th>
      <td mat-cell *matCellDef="let row"> {{row.convenio ? row.convenio.nome : ''}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row" class="action-link">
        <button mat-icon-button color="primary" (click)="openDialog('Update',row)">
          <mat-icon class="indigo-icon">edit</mat-icon>
        </button> |
        <button mat-icon-button color="warn" (click)="openDialog('Delete',row)">
          <mat-icon class="indigo-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr class="table-row" tabindex="1" mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
