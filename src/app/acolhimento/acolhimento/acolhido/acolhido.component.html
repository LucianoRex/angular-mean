<button mat-icon-button color="warn" (click)="openDialog('Add',{})">
    <mat-icon class="indigo-icon">add</mat-icon>
</button>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="dataNasc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Nasc. </th>
            <td mat-cell *matCellDef="let row"> {{row.dataNasc |  date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF</th>
            <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row" class="action-link">
                <button mat-icon-button color="primary" (click)="openDialog('Update',row)">
                    <mat-icon class="indigo-icon">edit</mat-icon>
                </button> |
                <button mat-icon-button color="warn" (click)="openDialog('Delete',row)">
                    <mat-icon class="indigo-icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr class="table-row" tabindex="1" [mat-dialog-close]="row" mat-row
            *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
</div>


<ng-template #formulario>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Data de Ingresso</mat-label>
            <input matInput formControlName="nome">
        </mat-form-field>
        <div>
            <button type="submit" [disabled]="!form.valid" mat-button>Next</button>
        </div>
    </form>

</ng-template>
