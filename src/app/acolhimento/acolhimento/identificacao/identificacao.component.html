<form [formGroup]="acolhimentoFormGroup" (ngSubmit)="saveAcolhimento()">
  <div class="example-container">
    <mat-form-field  formGroupName="acolhido">
      <mat-label>Acolhido</mat-label>
      <input matInput readonly formControlName="nome">
      <input type="hidden" formControlName="_id">
      <button mat-button matSuffix mat-icon-button aria-label="search" (click)="openModalWithComponent($event)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Ingresso</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dataIngresso">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Egresso</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="dataEgresso">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>


    <mat-form-field>
      <mat-label>ConvÃªnio</mat-label>
      <mat-select formControlName="convenio">
        <mat-option *ngFor="let list of convenioList" value="{{list._id}}">
          {{list.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Encaminhado por:</mat-label>
      <mat-select formControlName="encaminhado">
        <mat-option *ngFor="let list of encaminhadoList" value="{{list}}">
          {{list}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button type="submit" [disabled]="!acolhimentoFormGroup.valid" mat-button matStepperNext>Next</button>
    </div>
  </div>
</form>
